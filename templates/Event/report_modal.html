<!-- REPORT MODAL -->
<div class="modal fade" id="reportEventModal-{{ event.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form class="report-form" data-event-id="{{ event.pk }}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Report Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Select a reason:</p>

                    <button type="button" class="btn btn-outline-danger w-100 mb-2 report-btn" value="spam">
                        Spam or misleading
                    </button>

                    <button type="button" class="btn btn-outline-danger w-100 mb-2 report-btn" value="inappropriate">
                        Inappropriate content
                    </button>

                    <button type="button" class="btn btn-outline-danger w-100 mb-2 report-btn" value="harassment">
                        Harassment / Hate speech
                    </button>

                    <button type="button" class="btn btn-outline-danger w-100 report-btn" value="other">
                        Other
                    </button>

                    <!-- Place for showing messages -->
                    <div class="mt-2" id="report-message-{{ event.pk }}"></div>
                </div>
            </div>
        </form>
    </div>
</div>
