{% extends "base/base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        Are you sure you want to delete this comment?
                    </p>
                    <blockquote class="blockquote border-left pl-3 text-muted">
                        {{ comment.content }}
                    </blockquote>
                    <small class="text-muted">
                        Posted by {{ comment.user }} â€¢ {{ comment.created_at|timesince }} ago
                    </small>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="{% url 'comment_event' comment.event.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
