{% extends 'base/base.html' %}
{% block title %}Create Event{% endblock title %}
{% block breadcrumb %}Create Event{% endblock breadcrumb %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0">
                
                <!-- Header -->
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-calendar-plus me-2"></i>Create Event
                    </h5>
                    <a href="{% url 'event_list' %}" class="btn btn-light btn-sm">
                        <i class="fas fa-list me-1"></i> Event List
                    </a>
                </div>

                <!-- Body -->
                <div class="card-body bg-light">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check-circle me-1"></i> Create
                            </button>
                            <a href="{% url 'event_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
