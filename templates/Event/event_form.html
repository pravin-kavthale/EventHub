{% extends 'base/base.html' %}
{% block title %}Create Event{% endblock title %}
{% block breadcrumb %}Create Event{% endblock breadcrumb %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header text-white d-flex justify-content-between align-items-center" 
                 style="background-color: #6C7A89;">
                <h5 class="mb-0">Create Event</h5>
                <a class="btn btn-light btn-sm d-flex align-items-center px-3" href="{% url 'event_list' %}">
                    <i class="fas fa-search mr-2"></i> Event List
                </a>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="text-right mt-3">
                        <button class="btn btn-success" type="submit">
                            <i class="fas fa-plus-circle"></i> Create Event
                        </button>
                        <a href="{% url 'event_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    /* Only target description field */
    textarea#id_description {
        max-height: 70px !important;  /* about 3 lines */
        resize: vertical;  /* user can still expand */
    }
</style>
{% endblock content %}
