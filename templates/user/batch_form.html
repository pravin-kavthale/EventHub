{% extends 'base/base.html' %}
{% block title %}Create Batch{% endblock title %}
{% block breadcrumb %}Create Batch{% endblock breadcrumb %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Batch</h4>
                </div>
                <div class="card-body">
                    <form method="get">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="mt-3 text-end">
                            <a href="{% url 'list_batch' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Create Batch</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
